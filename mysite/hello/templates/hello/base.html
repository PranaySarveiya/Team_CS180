{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{%block title%} {%endblock%}</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href = "{% static 'css/style.css' %}">
    {%block head%}

    {%endblock%}
  </head>
  <body>
    <nav class ="navbar sticky-top navbar-expand-lg navbar-light" >
        <div class="container">
            <span class ='navbar-brand mb-0 h1'>Car Accident Database</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = 'navbarNav'>
                <ul class = "navbar-nav">
                    <li class = "nav-item">
                        <a href ="/hello/welcome/" class = nav-link>Home</a>
                    </li>
                    <li class = "nav-item">
                        <a href ="/hello/search/" class = nav-link>Search</a>
                    </li>
                    <li class = "nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Modify</a>
                        <ul class = "dropdown-menu" aria-labelledby="navbarDropdown">
                            <li class = "dropdown-item">
                                <a href ="/hello/modify/" class = nav-link>Insert</a>
                            </li>
                            <li class = "dropdown-item">
                                <a href ="/hello/modify#delete_title" class = nav-link>Delete</a>
                            </li>
                            <li class = "dropdown-item">
                                <a href ="/hello/modify#update_title" class = nav-link>Update</a>
                            </li>
                        </ul>
                    </li>
                    <li class = "nav-item">
                        <a href ="/hello/analytics/" class = nav-link>Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
